<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <img src="./images/http/twitter.png" id="header-img" />
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#first-section"></a></li>
          <li><a class="nav-link" href="#second-section"></a></li>
          <li><a class="nav-link" href="#third-section"></a></li>
        </ul>
      </nav>
    </header>

    <section id="first-section"></section>
    <section id="second-section"></section>
    <section id="third-section"></section>
    <iframe
      id="video"
      src="https://www.legit.ng/world/1449621-boxing-day-fight-punches-church-post-christmas-sermon/"
      frameborder="0"
    ></iframe>
    
    <form id="form" action="URL: https://www.freecodecamp.com/email-submit" >
     <input id="email" placeholder="Add Email" type="email" name="email">
     <input type="submit" id="submit">
    </form>
    <script src="js/index.js"></script>
  </body>
</html>
